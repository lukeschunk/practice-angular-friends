<!DOCTYPE html>
<html ng-app="friendsApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body  ng-controller="friendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm">
        
        <label>Any: <input ng-model="search.$"></label> <br>
<label>Name only <input ng-model="search.name"></label><br>

        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
          <!--
        <input class="form-control" placeholder="Search Name">
        <input class="form-control" placeholderÃ¥"Search Location">
          -->

        <select class="input-medium">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li ng-repeat="var in friends | filter:search" class='friend'>
        <img class="profile-pic" src='http://placebear.com/50/50.jpg'>

        <h3> {{ var.name }} </h3>

        <div class="location">
          Location: {{ var.current_location.city }}, {{ var.current_location.state }}, {{ var.current_location.country }}
        </div>

        <div class="status">
          Status: {{ var.status.message }} <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          Friends: {{ var.friend_count }}
        </div>
      </li>
    </ul>
  </div>
  
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
